<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Love üíñ</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', cursive;
      overflow: hidden;
      color: #fff;
      background-color: #000;
    }

    #bgVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -4;
    }

    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -3;
    }

    .floating-photo {
      position: absolute;
      width: 80px;
      opacity: 0;
      border-radius: 15px;
      animation: fadeIn 1.5s ease-out forwards, floatY 10s ease-in-out infinite, driftX 30s linear infinite;
      z-index: -2;
    }

    @keyframes fadeIn {
      to { opacity: 0.85; }
    }

    @keyframes floatY {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-40px); }
    }

    @keyframes driftX {
      0% { transform: translateX(-150px); }
      100% { transform: translateX(calc(100vw + 150px)); }
    }

    .content {
      position: relative;
      z-index: 10;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      backdrop-filter: blur(6px);
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 15px;
    }

    h1 {
      font-size: 2.5rem;
      animation: fadeInText 2s ease-in;
      padding: 0 10px;
    }

    .typewriter {
      font-size: 1.2rem;
      margin: 20px;
      border-right: 2px solid #fff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink .75s step-end infinite;
      max-width: 90vw;
    }

    @keyframes fadeInText {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    button {
      padding: 12px 24px;
      background: #ff69b4;
      border: none;
      color: white;
      font-size: 1rem;
      margin-top: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #message {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #ffdde1;
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
      padding: 0 10px;
    }

    #message.show {
      display: block;
      opacity: 1;
    }

    /* Mobile Responsiveness */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      .typewriter {
        font-size: 1rem;
        max-width: 100%;
      }

      button {
        font-size: 0.95rem;
        padding: 10px 20px;
      }

      .floating-photo {
        width: 60px;
      }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bgVideo">
    <source src="https://cdn.pixabay.com/video/2018/09/20/18049-288793934_large.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Floating Images -->
  <img class="floating-photo" src="https://i.pinimg.com/1200x/25/97/82/259782f109249f3ccffdd57cbac1b287.jpg" style="top:10%; left:-120px;">
  <img class="floating-photo" src="https://i.pinimg.com/1200x/e0/80/3a/e0803a4ed01dfbea1a82beff6cfd2929.jpg" style="top:40%; left:-200px;">
  <img class="floating-photo" src="https://i.pinimg.com/1200x/be/8c/77/be8c772dcba13133b252dd46b18ab83a.jpg" style="top:70%; left:-150px;">
  <img class="floating-photo" src="https://i.pinimg.com/1200x/bf/d6/08/bfd6089a0d412b39ab53d833d16f5bea.jpg" style="top:20%; left:-180px;">

  <!-- Main Content -->
  <div class="content">
    <h1>To My One and Only ‚ù§Ô∏è</h1>
    <div class="typewriter">From the moment I met you, everything changed...</div>
    <button onclick="showMessage()">Click to Reveal üíå</button>
    <p id="message">I will always love you. Forever and always üíñ</p>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    function showMessage() {
      const msg = document.getElementById("message");
      msg.classList.toggle("show");
    }

    particlesJS("particles-js", {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: "#ff69b4" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: false },
        size: { value: 4, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ff69b4",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          out_mode: "out"
        }
      }
    });
  </script>
</body>
</html>
