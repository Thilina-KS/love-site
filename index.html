<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Love üíñ</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', cursive;
      overflow: hidden;
      color: #fff;
    }

    #bgVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -4;
    }

    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -3;
    }

    .floating-photo {
      position: absolute;
      width: 100px;
      opacity: 0.85;
      border-radius: 15px;
      animation: floatY 10s ease-in-out infinite, driftX 30s linear infinite;
      z-index: -2;
    }

    @keyframes floatY {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-40px); }
    }

    @keyframes driftX {
      0% { transform: translateX(-100vw); }
      100% { transform: translateX(100vw); }
    }

.content {
  position: relative;
  z-index: 10;
  height: 100vh;
  width: 100vw;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  backdrop-filter: blur(5px);
  background: rgba(0, 0, 0, 0.4); /* Add this line */
  padding: 20px;
  border-radius: 15px;
    }

    h1 {
      font-size: 3em;
      animation: fadeIn 2s ease-in;
    }

    .typewriter {
      font-size: 1.5em;
      margin: 20px;
      border-right: 2px solid #fff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink .75s step-end infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    button {
      padding: 10px 20px;
      background: #ff69b4;
      border: none;
      color: white;
      font-size: 1em;
      margin-top: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #message {
      margin-top: 20px;
      font-size: 1.2em;
      color: #ffdde1;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      .typewriter { font-size: 1em; }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bgVideo">
    <source src="https://cdn.pixabay.com/video/2018/09/20/18049-288793934_large.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Floating Images -->
  <img class="floating-photo" src="https://i.pinimg.com/1200x/25/97/82/259782f109249f3ccffdd57cbac1b287.jpg" style="top:10%; left:-120px; animation-delay: 0s;">
  <img class="floating-photo" src="https://i.pinimg.com/1200x/e0/80/3a/e0803a4ed01dfbea1a82beff6cfd2929.jpg" style="top:40%; left:-200px; animation-delay: 5s;">
  <img class="floating-photo" src="https://i.pinimg.com/1200x/be/8c/77/be8c772dcba13133b252dd46b18ab83a.jpg" style="top:70%; left:-150px; animation-delay: 10s;">
  <img class="floating-photo" src="https://i.pinimg.com/1200x/bf/d6/08/bfd6089a0d412b39ab53d833d16f5bea.jpg" style="top:20%; left:-180px; animation-delay: 15s;">

  <!-- Main Content -->
  <div class="content">
    <h1>To My One and Only ‚ù§Ô∏è</h1>
    <div class="typewriter">From the moment I met you, everything changed...</div>
    <button onclick="showMessage()">Click to Reveal üíå</button>
    <p id="message" style="display:none;">I will always love you. Forever and always üíñ</p>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    function showMessage() {
      document.getElementById("message").style.display = "block";
    }

    particlesJS("particles-js", {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: "#ff69b4" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: false },
        size: { value: 4, random: true },
        line_linked: { enable: true, distance: 150, color: "#ff69b4", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 2, direction: "none", out_mode: "out" }
      }
    });
  </script>
</body>
</html>
